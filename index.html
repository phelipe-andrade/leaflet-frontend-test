
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TerraQ - Teste Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

<section class="container">
	<div class="barSide">
		<div class="user">
			<ul class="info"></ul>
		</div>
		<ul class='mapsOptions'>
			<li>
				<img src="./img/map.jpg" alt="imagem map">
				<span>OpenStreetMap</span>
			</li>
			<li>
				<img src="./img/satelite.jpg" alt="imagem satelite">
				<span>Satélite</span>
			</li>
		</ul>
	</div>
	<div id='map'></div>
	<div class="pointData">
		<img  class="close" src="./img/close-cross.png" alt="close">
		<div class="graphic">
			<canvas id="myChart" style="width:100%;height: 100%;"></canvas>
		</div>
		<form>
			<label for="start">Início:</label>
			<input type="date" name="start" id="startdata">
			<label for="end">Final:</label>
			<input type="date" id="enddata">
			<label class="contem">Não contém registro nesta data selecionada</label>
		</form>
	</div>
</section>



<script type="module" src="./js/script.js"></script>
</body>
</html>
